<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script type="text/javascript" src="/Scripts/jquery-1.4.4.min.js"></script>
    <style media="screen">
        #listadecoisas {display:none;
        }
        #adicionaALista {display:block;
        }
    </style>
    <style media="print">
        #listadecoisas {display:block;
        }
        nav {display:none;
        }
        #adicionaALista {display:none;
        }

    </style>
    <script type="text/javascript">
        var contador = 1;
        function adiciona() {
            $("#listanaoimprime").append("<li>não imprimirá " + contador + "</li>");
            $("#listaImprime").append("<li>isso será impresso: " + contador + "</li>");
            contador++;
        }
        function reseta() {
            $("#listanaoimprime").empty();
            $("#listaImprime").empty();
            contador = 1;
        }
    </script>
</head>
<body>
    <nav>
        <a href="link1">primeiro link</a>
        <a href="link2">segundo link</a>
        <a href="link3">terceiro link</a>
    </nav>

    <div id="adicionaALista">
        <input type="button" id="button1" value="adicionar" onclick="adiciona();"/>
        <br />
         
        <ul id="listanaoimprime">

        </ul>
        <input type="button" id="button2" value="imprimir" onclick="print();"/>  <input type="button" id="button3" value="resetar" onclick="    reseta();"/>
    </div>
<div id="listadecoisas">
    <h1>Coisas a imprimir nessa página</h1>
    <ul id="listaImprime">

    </ul>
</div>
</body>
</html>
